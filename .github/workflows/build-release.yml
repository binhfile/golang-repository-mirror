name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows, linux]
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          OUTPUT_NAME="go-mod-clone"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi

          # Build flags: -s (strip symbols), -w (strip debug), -extldflags=-static (static linking on Linux)
          if [ "${{ matrix.goos }}" = "linux" ]; then
            go build -v -ldflags="-s -w -extldflags=-static" -o "${OUTPUT_NAME}" ./cmd/go-mod-clone
          else
            # Windows binaries are statically linked by default
            go build -v -ldflags="-s -w" -o "${OUTPUT_NAME}" ./cmd/go-mod-clone
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-mod-clone-${{ matrix.goos }}-${{ matrix.goarch }}
          path: go-mod-clone*
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Copy Windows executable
          cp artifacts/go-mod-clone-windows-amd64/go-mod-clone.exe release/go-mod-clone-windows-amd64.exe

          # Copy Linux executable
          cp artifacts/go-mod-clone-linux-amd64/go-mod-clone release/go-mod-clone-linux-amd64

          # List release files
          ls -lah release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
